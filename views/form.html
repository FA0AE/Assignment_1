<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulary Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body style="background-color: #c4d4d5;">
    <div class="container">
        <h1>Formulary</h1>
        <form method="GET" action="/info">

        <div class="row" style="background-color: #c3cbd4">
            <div class="col-6" >
                <div class="form-control" style="background-color: #c3cbd4">
                    <label class="form-label" for="user-comment">Your commentary</label>
                    <input type="text" class="form-control" placeholder="Write here" id="user-comment" name="user-comment">                
                </div>

                <div class="form-control"style="background-color: #c3cbd4" >
                    <label class="form-label" for="user-email">Write your email</label>
                    <input type="email" class="form-control" placeholder="Write here" id="user-email" name="user-email">                
                </div>

                <div class="form-control" style="background-color: #c3cbd4">
                    <label class="form-label" for="password">Write a password</label>
                    <input type="password" class="form-control" id="password" name="password" >
                </div>  

                <div class="form-control" style="background-color: #c3cbd4">
                    <label class="form-label" for="date">Write today's date</label>
                    <input type="date" class="form-control" id="date" name="date" >
                </div>  
            </div>

            <div class="col-6">
                
                <div class="form-check" style="background-color: #c3cbd4">
                    <label for="will-buy">Are you considering buying the book?</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="will-buy" id="will-buy">
                        <label class="form-check-label" for="will-buy">YES</label>
                    </div>
    
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="will-buy" id="wont-buy">
                        <label class="form-check-label" for="wont-buy">NO</label>
                    </div>
                </div>

                <div class="form-control" style="background-color: #c3cbd4">
                    <label for="where-you-met-book">Where did you hear about the book?</label>
                    <select class="form-select" name="where-you-met-book" id="where-you-met-book">
                        <option value="1">Radio</option>
                        <option value="2">Social Media</option>
                        <option value="3">News portals (internet pages, tv broadcasting)</option>
                        <option value="4">None of above</option>
                    </select>    
                </div>

                <div class="form-control" style="background-color: #c3cbd4">
                    <label for="book-format">In chich format will you read the book?</label>
                    <select class="form-select" multiple name="book-format" id="book-format">
                        <option value="1">PDF</option>
                        <option value="2">Epub</option>
                        <option value="3">Physical</option>
                        <option value="3">Mp3 (Audiobook)</option>
                    </select> 
                </div>

                <div class="form-check" style="background-color: #c3cbd4">
                    <label for="will-buy">Would you like an adaptation of this book in...</label>
                    <div class="form-check">
                        <input type="checkbox" value="Videogames" name="see-in-1" id="see-in-1">
                        <label class="form-check-label" for="see-in-1">Videogames</label>
                        <input type="checkbox" value="Movies" name="see-in-2" id="see-in-2">
                        <label class="form-check-label" for="see-in-2">Movies</label>
                        <input type="checkbox" value="Series" name="see-in-3" id="see-in-3">
                        <label class="form-check-label" for="see-in-3">TV/Online series</label>
                    </div>
                </div>    
            </div>
        </div>

        <div class="row" style="background-color: #c3cbd4">
            <hr style="height:0.5mm;color: transparent">
            <div class="col-12 text-center">
                <input type="reset" class="btn btn-danger btn-lg">
                <input type="submit" class="btn btn-primary btn-lg">
            </div>
            <hr style="height:0.5mm;color: transparent">
        </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
